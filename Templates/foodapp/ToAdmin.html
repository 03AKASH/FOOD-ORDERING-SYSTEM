{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <a href='http://127.0.0.1:8000'><img src="{% static 'images/icon.png' %}" height="180" width="180" /></a>
    <!--<h1>{{keyAmount}}</h1>-->
     <h2><font face="Girlmind">FoodMate</font></h2>

     <input type='hidden' id="keyAmt" name='magicVal' value={{keyAmount}}>
   

    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
    <div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h1>DONATE</h1>
                </header>

                <div class="w3-container">
                    <p>Donate for a great cause. Be a hero.</p>

                    <!-- PAYPAL BUTTONS HERE  -->

                    <div id="paypal-button-container"></div>

                    <!-- Include the PayPal JavaScript SDK -->
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=AZf4qDJsAAJNMWxEiQrRshfLEa5GplZBFf4VaIW2Hlm6UZy5SSv_t-B7rk-vC43VG7-GWoIwvGi0O62D">
                    </script>

                    <script>
                        // Render the PayPal button into #paypal-button-container
                      const x=document.getElementById('keyAmt').value;
                      alert('total amount '+x);

                        paypal.Buttons({

                            // Set up the transaction
                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                        value:x
                                          
                                        }
                                    }]
                                });
                            },

                            // Finalize the transaction
                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (details) {
                                    // Show a success message to the buyer
                                    alert('Transaction completed !');
                                });
                            }


                        }).render('#paypal-button-container');
                    </script>

                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy Professional Cipher</h5>
                </footer>

            </div>
        </h3>

    </div>

</body>
